<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Services Informatiques</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/formulaire.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="banniere">
            <img src="assets/img/ingenieur-informaticien-1608297187-35320.jpg" alt="Logo de la société">
            <h1>Services Informatiques</h1>
        </div>
        <button class="bouton-menu">
            <i class="bx bx-menu" id="menu-icon"></i>
        </button>
        <nav class="navbar">
            <ul class="menu-generale">
                <li><a href="index.html" class="menu-item">Accueil</a></li>
                <li class="menu-item deroulant">
                    <a href="#">Présentation</a>
                    <ul class="menu-deroulant">
                        <li><a href="#">Historique</a></li>
                        <li><a href="#">Mission</a></li>
                        <li><a href="#">Equipe</a></li>
                    </ul>
                </li>
                <!-- Autres éléments du menu -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="conteneur-inscription">
            <h2 id="titre-principal">Devenez Client</h2>
            
            <div class="onglets-formulaire">
            <button class="bouton-onglet actif" onclick="changerOnglet('client')">Client</button>
            <button class="bouton-onglet" onclick="changerOnglet('fournisseur')">Fournisseur</button>
            <button class="bouton-onglet" onclick="changerOnglet('partenaire')">Partenaire</button>
            </div>

            <!-- Formulaire Client -->
            <form id="formulaire-client" class="panneau-formulaire actif">
            <div class="groupe-formulaire">
                <label for="nom-client">Nom complet :</label>
                <input type="text" id="nom-client" required>
            </div>
            
            <div class="groupe-formulaire">
                <label for="email-client">Email :</label>
                <input type="email" id="email-client" required>
            </div>

            <div class="groupe-formulaire">
                <label for="secteur-activite-client">Secteur d'activité :</label>
                <select id="secteur-activite-client" required>
                <option value="">Choisir...</option>
                <option>Banque/Finance</option>
                <option>Santé</option>
                <option>Éducation</option>
                </select>
            </div>

            <div class="groupe-formulaire">
                <label for="mot-de-passe-client">Mot de passe :</label>
                <input type="password" id="mot-de-passe-client" required>
            </div>

            <div class="groupe-formulaire">
                <label for="confirm-mot-de-passe-client">Confirmation du mot de passe :</label>
                <input type="password" id="confirm-mot-de-passe-client" required>
            </div>

            <button type="submit" class="bouton-principal">S'inscrire comme Client</button>
            </form>

            <!-- Formulaire Fournisseur -->
            <form id="formulaire-fournisseur" class="panneau-formulaire">
            <div class="groupe-formulaire">
                <label for="nom-entreprise">Nom de l'entreprise :</label>
                <input type="text" id="nom-entreprise" required>
            </div>

            <div class="groupe-formulaire">
                <label for="email-entreprise">Email :</label>
                <input type="email" id="email-entreprise" required>
            </div>

            <div class="groupe-formulaire">
                <label for="service-entreprise">Type de services fournis :</label>
                <input type="text" id="service-entreprise" required>
            </div>

            <div class="groupe-formulaire">
                <label for="mot-de-passe-entreprise">Mot de passe :</label>
                <input type="password" id="mot-de-passe-entreprise" required>
            </div>

            <div class="groupe-formulaire">
                <label for="confirm-mot-de-passe-entreprise">Confirmation du mot de passe :</label>
                <input type="password" id="confirm-mot-de-passe-entreprise" required>
            </div>

            <button type="submit" class="bouton-principal">S'inscrire comme Fournisseur</button>
            </form>

            <!-- Formulaire Partenaire -->
            <form id="formulaire-partenaire" class="panneau-formulaire">

            <div class="groupe-formulaire">
                <label for="nom-partenaire">Nom complet :</label>
                <input type="text" id="nom-partenaire" required>
            </div>
            
            <div class="groupe-formulaire">
                <label for="email-partenaire">Email :</label>
                <input type="email" id="email-partenaire" required>
            </div>

            <div class="groupe-formulaire">
                <label for="partenariat">Type de partenariat :</label>
                <select id="partenariat" required>
                <option value="">Choisir...</option>
                <option>Technologique</option>
                <option>Commercial</option>
                <option>Institutionnel</option>
                </select>
            </div>

            <div class="groupe-formulaire">
                <label for="desc-partenariat">Description du partenariat :</label>
                <textarea id="desc-partenariat" required></textarea>
            </div>

            <div class="groupe-formulaire">
                <label for="mot-de-passe-partenaire">Mot de passe :</label>
                <input type="password" id="mot-de-passe-partenaire" required>
            </div>

            <div class="groupe-formulaire">
                <label for="confirm-mot-de-passe-partenaire">Confirmation du mot de passe :</label>
                <input type="password" id="confirm-mot-de-passe-partenaire" required>
            </div>

            <button type="submit" class="bouton-principal">Demander un partenariat</button>
            </form>
        </section>
    </main>

   
    <script src="assets/js/humberger.js"></script>
     <script src="assets/js/formulaire.js"></script>
</body>
</html>
