<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Services Informatiques</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/formulaire.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <header>
        <div class="banniere">
            <img src="assets/img/ingenieur-informaticien-1608297187-35320.jpg" alt="Logo de la société">
            <h1>Services Informatiques</h1>
        </div>
        <button class="bouton-menu">
            <i class="bx bx-menu" id="menu-icon"></i>
        </button>
        <nav class="navbar">
            <ul class="menu-generale">
                <li><a href="index.html" class="menu-item">Accueil</a></li>
                <li class="menu-item deroulant">
                    <a href="#">Présentation</a>
                    <ul class="menu-deroulant">
                        <li><a href="#">Historique</a></li>
                        <li><a href="#">Mission</a></li>
                        <li><a href="#">Equipe</a></li>
                    </ul>
                </li>
                <!-- Autres éléments du menu -->
            </ul>
        </nav>
    </header>

    <main>
        <section class="conteneur-inscription">
            <h2 id="titre-principal">Devenez Client</h2>
            
            <div class="onglets-formulaire">
                <button class="bouton-onglet actif" onclick="changerOnglet('client')">Client</button>
                <button class="bouton-onglet" onclick="changerOnglet('fournisseur')">Fournisseur</button>
                <button class="bouton-onglet" onclick="changerOnglet('partenaire')">Partenaire</button>
            </div>

            <!-- Formulaire Client -->
            <form id="formulaire-client" class="panneau-formulaire actif">
                <div class="groupe-formulaire">
                    <label for="nomClient">Nom complet :</label>
                    <input type="text" id="nomClient" required>
                </div>
                
                <div class="groupe-formulaire">
                    <label for="emailClient">Email :</label>
                    <input type="email" id="emailClient" required>
                </div>

                <div class="groupe-formulaire">
                    <label for="secteurActivitéClient">Secteur d'activité :</label>
                    <select id="secteurActivitéClient" required>
                        <option value="">Choisir...</option>
                        <option>Banque/Finance</option>
                        <option>Santé</option>
                        <option>Éducation</option>
                    </select>
                </div>

                <div class="groupe-formulaire">
                    <label for="motDePasseClient">Mot de passe :</label>
                    <input type="password" id="motDePasseClient" required>
                </div>

                <div class="groupe-formulaire">
                    <label for="confirmMotDePasseClient">Confirmation du mot de passe :</label>
                    <input type="password" id="confirmMotDePasseClient" required>
                </div>

                <button type="submit" class="bouton-principal">S'inscrire comme Client</button>
            </form>

            <!-- Formulaire Fournisseur -->
            <form id="formulaire-fournisseur" class="panneau-formulaire">
                <div class="groupe-formulaire">
                    <label>Nom de l'entreprise :</label>
                    <input type="text" required>
                </div>

                <div class="groupe-formulaire">
                    <label>Type de services fournis :</label>
                    <textarea required></textarea>
                </div>

                <button type="submit" class="bouton-principal">S'inscrire comme Fournisseur</button>
            </form>

            <!-- Formulaire Partenaire -->
            <form id="formulaire-partenaire" class="panneau-formulaire">
                <div class="groupe-formulaire">
                    <label>Type de partenariat :</label>
                    <select required>
                        <option value="">Choisir...</option>
                        <option>Technologique</option>
                        <option>Commercial</option>
                        <option>Institutionnel</option>
                    </select>
                </div>

                <div class="groupe-formulaire">
                    <label>Description du partenariat :</label>
                    <textarea required></textarea>
                </div>

                <button type="submit" class="bouton-principal">Demander un partenariat</button>
            </form>
        </section>
    </main>

    <script>
        function changerOnglet(nomOnglet) {
            // Mise à jour du titre principal
            const titre = document.getElementById('titre-principal');
            titre.textContent = `Devenez ${nomOnglet.charAt(0).toUpperCase() + nomOnglet.slice(1)}`;

            // Désactivation de tous les onglets
            document.querySelectorAll('.panneau-formulaire').forEach(panneau => {
                panneau.classList.remove('actif');
            });
            
            document.querySelectorAll('.bouton-onglet').forEach(bouton => {
                bouton.classList.remove('actif');
            });

            // Activation de l'onglet sélectionné
            document.getElementById(`formulaire-${nomOnglet}`).classList.add('actif');
            event.currentTarget.classList.add('actif');
        }

        // Gestion de la soumission des formulaires
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                alert('Demande envoyée avec succès !\n(NOTE: Ceci est une simulation)');
                form.reset();
            });
        });
    </script>
    <script src="assets/js/humberger.js"></script>
</body>
</html>
